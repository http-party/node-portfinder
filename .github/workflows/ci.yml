name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        node-version: [6.x, 8.x, 10.x, 12.x, 14.x, 16.x, 18.x, 20.x, 22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: macos-latest
            node-version: 6.x
          - os: macos-latest
            node-version: 8.x
          - os: macos-latest
            node-version: 10.x
          - os: macos-latest
            node-version: 12.x
          - os: macos-latest
            node-version: 14.x

    runs-on: ${{ matrix.os }}

    steps:
    - name: Set core.autocrlf on windows
      if: matrix.os == 'windows-latest'
      run: git config --global core.autocrlf true

    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Update npm
      if: matrix.node-version == '6.x'
      run: npm install -g npm@^5

    - name: Install dependencies
      run: npm install

    - name: Set debug on windows
      if: matrix.os == 'windows-latest'
      run: set DEBUG=*

    - run: npm test

  test-types:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Install typescript
      run: npm install --save-dev typescript

    - run: node_modules/.bin/tsc --strict --lib es2015 lib/portfinder.d.ts
